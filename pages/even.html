<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Pari o dispari</title>
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center mt-3 align-items-center">
        <div class="mb-3 rounded p-5 bg-dark-subtle w-75">
            <h1 class="mb-3 text-center">Pari o dispari?</h1>
            <div class="w-100 mb-3 d-flex fs-4 align-items-center justify-content-between">
                <select name="evenorodd" id="evenorodd">
                    <option value="">Scegli pari o dispari</option>
                    <option value="even">Pari</option>
                    <option value="odd">Dispari</option>
                </select>
                <div>
                    <label for="userNum">Inserisci un numero da 1 a 5</label>
                    <input type="number" min="1" max="5" id="userNum">
                </div>
                <button class="btn btn-dark">Invia</button>
            </div>
            <div class="fs-4">
                <p>Il numero del computer è <span class="pcNum"></span></p>
                <p>La somma dei due numeri è <span class="result"></span></p>
            </div>
            <h2></h2>
        </div>
    </div>  
    <script type="text/javascript" src="../js/utility.js"></script>
    <script type="text/javascript" src="../js/even.js"></script>
</body>
</html>
